<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Hub</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffffff;
}

/* Title */
h1{
    text-align:center;
    margin-top:40px;
    font-size:40px;
}

/* Card Layout */
.container{
    display:flex;
    justify-content:center;
    gap:30px;
    margin:60px;
    flex-wrap:wrap;
}

.card{
    width:250px;
    background:white;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    overflow:hidden;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:180px;
    object-fit:cover;
    cursor:pointer;
}

.card h3{
    text-align:center;
    margin:15px 0;
}

/* Buttons */
.buttons{
    display:none;
    text-align:center;
    padding-bottom:15px;
}

button{
    padding:8px 12px;
    margin:5px;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

.like{ background:#ff4d4d; color:white; }
.unlike{ background:#ddd; }
.open{ background:black; color:white; }

/* Modal */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.modal video{
    width:60%;
    border-radius:15px;
}

.close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:30px;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Car Hub</h1>

<div class="container">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1617531653332-bd46c24f2068?auto=format&fit=crop&w=800&q=80" onclick="showButtons(this)">
        <h3>BMW</h3>
        <div class="buttons">
            <button class="like">Like</button>
            <button class="unlike">Unlike</button>
            <button class="open" onclick="openVideo('')">Open Video</button>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=80" onclick="showButtons(this)">
        <h3>Porsche</h3>
        <div class="buttons">
            <button class="like">Like</button>
            <button class="unlike">Unlike</button>
            <button class="open" onclick="openVideo('https://samplelib.com/lib/preview/mp4/sample-5s.mp4')">Open Video</button>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1542362567-b07e54358753?auto=format&fit=crop&w=800&q=80" onclick="showButtons(this)">
        <h3>Ferrari</h3>
        <div class="buttons">
            <button class="like">Like</button>
            <button class="unlike">Unlike</button>
            <button class="open" onclick="openVideo('ferrari.mp4')">Open Video</button>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1590362891991-f776e747a588?auto=format&fit=crop&w=800&q=80" onclick="showButtons(this)">
        <h3>Toyota</h3>
        <div class="buttons">
            <button class="like">Like</button>
            <button class="unlike">Unlike</button>
            <button class="open" onclick="openVideo('toyota.mp4')">Open Video</button>
        </div>
    </div>

</div>

<!-- Video Modal -->
<div class="modal" id="videoModal">
    <span class="close" onclick="closeVideo()">Ã—</span>
    <video id="videoPlayer" controls autoplay></video>
</div>

<script>

function showButtons(img){
    let card = img.parentElement;
    let buttons = card.querySelector(".buttons");
    buttons.style.display="block";
}

function openVideo(videoSrc){
    let modal = document.getElementById("videoModal");
    let video = document.getElementById("videoPlayer");

    video.src = videoSrc;
    modal.style.display="flex";
}

function closeVideo(){
    let modal = document.getElementById("videoModal");
    let video = document.getElementById("videoPlayer");

    video.pause();
    video.src="";
    modal.style.display="none";
}

</script>

</body>
</html>
